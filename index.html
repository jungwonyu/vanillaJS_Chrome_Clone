<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/icon/favicon.png">
  <link rel="stylesheet" href="css/style.css">
  <title>w e l c o m e ₊✧⁎˚</title>
</head>

<body id="bg-img">

  <!-- header -->
  <div class="header">
    <!-- audio -->
    <div class="audio">
      <input type="button" onclick="audio.play();" value="🎵" class="audio-form">
      <input type="button" onclick="audio.pause();" value="⏸" class="audio-form">
    </div>

    <!-- clock -->
    <h3 id="clock">00:00:00</h3>
  </div>

  <!-- body -->
  <!-- date -->
  <h3 id="date">000000</h3>
  <!-- weather -->
  <div id="weather">
    이곳은 <span class="text-white"></span>,
    날씨는 <span class="text-white"></span>,
    온도는 <span class="text-white"></span>˚
  </div>

  <!-- login -->
  <div class="login">

    <!-- state:x_login -->
    <form class="hidden" id="login-form">
      <h1>What should I call you?</h1>
      <input required maxlength="15" type="text" placeholder="Write Your Nickname :)" class="input" />
      <button class="input-btn">✓</button>
    </form>

    <!-- state:login -->
    <h1 id="greeting" class="hidden"></h1>
  </div>


  <!-- todo -->
  <div class="todo">
    <p class="text-highlight">✏️ Write a To-do •°. *࿐</p>

    <form id="todo-form">
      <input required type="text" placeholder="Write a To Do and Press Enter :)" class="input">
    </form>

    <ul id="todo-list">
    </ul>
  </div>

  <!-- quote -->
  <div id="quote" class="quote-frame">
    <span class="quotes-quote"></span>
    <span class="quotes-author"></span>
  </div>

  <!-- footer -->
  <div class="footer">
    <p>ⓒ 2022. JungwonYu.</p>
  </div>

  </div>
  </div>

  <!-- 자바스크립트 -->
  <script src="js/greeting.js"></script>
  <script src="js/clock.js"></script>
  <script src="js/date.js"></script>
  <script src="js/quotes.js"></script>
  <script src="js/background.js"></script>
  <script src="js/todo.js"></script>
  <script src="js/weather.js"></script>
  <script src="js/audio.js"></script>
</body>

</html>
